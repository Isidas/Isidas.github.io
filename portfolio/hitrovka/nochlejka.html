<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ночлежка Свиной дом</title>
</head>
<body>
    <div class="nochlejka">
        <div class="card_block">
            <div class="card_text">
                <h1 class="card_title nochlejka_title"></h1>
                <p class="card_subtitle nochlejka_subtitle"></p>
            </div>
            <div class="card_dialog nochlejka_block">
                <img src="./img/kruEclips.webp" alt="item" class="card_dialog-avatar">
                <p class="card_dialog-text">Странно, это место выглядит давно заброшенным… Кажется, мы шли по ложному следу. Придется начинать расследование сначала!</p>
            </div>
            <div class="card_label">
                <img src="./img/12.webp" alt="age" class="age">
                <img src="./img/title1.webp" alt="label" class="label">
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
