<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <title>Собери пазл</title>
    <meta charset="UTF-8" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/main.min.css?10" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="game_title">
            Насколько хорошо вы знаете преимущества IQOS? <br />
            Попробуйте собрать пазл: находите элементы с преимуществами, кликайте на
            них и соберите картинку целиком!
        </h1>
        <div class="game_final-frame hide"></div>
        <button class="btn_game btn_start">Начать</button>
        <div class="game_wrapper hide"></div>
        <div class="game_validate hide"></div>
        <button class="btn_again hide btn_game">Попробовать еще раз</button>
        <div class="footer">
            <div class="footer_wrapper">
                <img src="./images/footer.svg" alt="footerImage" class="footer_image" />
                <p class="footer_text">
                    Не исключает риски. Аэрозоль содержит никотин, вызывающий
                    зависимость.
                </p>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
